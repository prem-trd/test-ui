<div class="container-fluid">
        <div class="form-container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-3">
                <h1>Register</h1>
                <hr>
                <div class="row">
                        <div class="col-md-6">
                                <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" placeholder="First Name"formControlName="username"class="form-control">
                                        <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)" class="alert alert-danger">
                                                <div *ngIf="registerForm.controls['username'].errors.required">
                                                        User Name is required.
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" placeholder="Last Name"formControlName="lastname"class="form-control">
                                
                                <div *ngIf="registerForm.controls['lastname'].invalid && (registerForm.controls['lastname'].dirty || registerForm.controls['lastname'].touched)" class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['lastname'].errors.required">
                                                Last Name is required.
                                        </div>
                                </div>
                        </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                                <div class="form-group">
                                        <label>Middle Name</label>
                                        <input type="text" placeholder="Middle Name"formControlName="middlename" class="form-control">
                                        <div *ngIf="registerForm.controls['middlename'].invalid && (registerForm.controls['middlename'].dirty || registerForm.controls['middlename'].touched)" class="alert alert-danger">
                                                <div *ngIf="registerForm.controls['middlename'].errors.required">
                                                        Middle Name is required.
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12">
                                <div class="form-group">
                                        <label>Email Id</label>
                                        <input type="email" placeholder="Email" formControlName="email" class="form-control">
                                <br>
                                        <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['email'].errors.required">
                                                Email is required.
                                        </div>
                                  </div>
                                 </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-6">
                                <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" formControlName="password" (change)="onPasswordChange()" class="form-control">
                               
                                <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['password'].errors.required">
                                                Password is required.
                                        </div>
                                </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" placeholder="ConfirmPassword" formControlName="confirm_password" (change)="onPasswordChange()" class="form-control">
                               
                                <div *ngIf="registerForm.controls['confirm_password'].invalid && (registerForm.controls['confirm_password'].dirty || registerForm.controls['confirm_password'].touched)" class="alert alert-danger">
                                        <div *ngIf="registerForm.controls['confirm_password'].errors.required">
                                                Password should match
                                        </div>
                                </div>
                        </div>
                        </div>
                </div>
                <div class="row">
                        <div class="form-group">
                                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success">Register</button>
                        </div>
                </div>
        </form>
</div>
</div>
