<div class="container">
  <div class="row">
    <button type="button" [routerLink]="['/login']" class="btn btn-info">Back</button>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of onedata">
          <td>{{item.username}}</td>
          <td>{{item.lastname}}</td>
          <td>{{item.email}}</td>
          <td>
            <button class="btn btn-danger"(click)="deletedata(item)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="updatedata(item)">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <button type="button" [routerLink]="['/add']" class="btn btn-success">Add</button>
  </div>
</div>
