<div class="container">
        <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 p-2">
                        <h2>ADD Form</h2>
                        <hr>
                         <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                         <div class="col-md-6">
                                                <div class="form-group">
                                                        <label>First Name</label>
                                                        <input type="text" placeholder="First Name"formControlName="username" class="form-control">
                                                         <div *ngIf="addForm.controls['username'].invalid && (addForm.controls['username'].dirty || addForm.controls['username'].touched)" class="alert alert-danger">
                                                                 <div *ngIf="addForm.controls['username'].errors.required"> First Name is required.
                                                                 </div>
                                                         </div>
                                                </div>
                                        </div>
                                         <div class="col-md-6">
                                                  <div class="form-group">
                                                          <label>Last Name</label>
                                                         <input type="text" placeholder="Last Name"formControlName="lastname" class="form-control">
                                                  <div *ngIf="addForm.controls['lastname'].invalid && (addForm.controls['lastname'].dirty || addForm.controls['lastname'].touched)" class="alert  alert-danger">
                                                         <div *ngIf="addForm.controls['lastname'].errors.required">  Last  Name  is  required.
                                                        </div>
                                                  </div>
                                                </div>
                                         </div>
                                </div>
                                <div class="row">
                                     <div class="col-md-12">
                                        <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" placeholder="Email" formControlName="email" class="form-control">
                                                 <div *ngIf="addForm.controls['email'].invalid && (addForm.controls['email'].dirty || addForm.controls['email'].touched)" class="alert alert-danger">
                                                         <div *ngIf="addForm.controls['email'].errors.required"> Email is required.
                                                          </div>
                                                 </div>
                                         </div>
                                     </div>
                                </div>
                                <div class="row">
                                      <div class="col-md-12">
                                        <div class="form-group">
                                                <label>Mobile Number</label>
                                                <input type="number" placeholder="Mobile Number"formControlName="mobilenumber" class="form-control">         
                                                 <div *ngIf="addForm.controls['mobilenumber'].invalid && (addForm.controls['mobilenumber'].dirty || addForm.controls['mobilenumber'].touched)" class="alert alert-danger">
                                                         <div *ngIf="addForm.controls['mobilenumber'].errors.required"> Mobile Number is required.
                                                           </div>
                                                 </div>
                                         </div>
                                      </div>
                                </div>
                                <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                        <button type="submit"[disabled]="!addForm.valid" value="Submit" class="btn btn-success">Add</button>
                                </div>
                              </div>
                                </div>
                        </form>
                </div>
                <div class="col-md-3"></div>
        </div>
</div>
