<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Login</h2>
                <hr>
                <form [formGroup]="loginForm">   
                <div class="form-group">
                    <label ><i class="fa fa-user" aria-hidden="true"></i>&nbsp; Email Id</label>
                    <input type="email" formControlName="email" class="form-control">
                <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['email'].errors.required">
                        Email is required.
                      </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label> <i class="fa fa-key" aria-hidden="true"></i>&nbsp; PASSWORD</label>
                    <input [type]="passwordType" formControlName="password" class="form-control py-4">
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['password'].errors.required">
                                Password is required.
                      </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" [disabled]="!loginForm.valid" class="btn btn-primary" (click)="onSubmit()">login</button>
                    <button type="button" class="btn btn-success " (click)="register()">Register </button>
                </div>
            </form>
        </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
